<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
</head>

<body>
    <label for="input">Введи текст для приглашения</label>
    <input id="input" type="text">
    <button id="button">Generate</button>
    <div id="result"></div>
    <script>
        const input = document.getElementById('input')
        const button = document.getElementById('button')
        const result = document.getElementById('result')
        const CLCK_LINK = 'https://clck.ru/'

        button.onclick = () => {
            const link = `https://senaev.com/wedding?text=${encodeURIComponent(input.value)}`

            result.innerHTML = `
                <div>
                    Отлично, у нас получилась ссылка:
                </div>
                <div>
                    <a target="_blank" href="${link}">${link}</a>
                </div>
                <div>
                    Ее нужно скопировать и прогнать через укорачиватель (оригинальную ссылку лучше не пересылать, мессенджеры ее ломают):
                </div>
                <div>
                    <a target="_blank" href="${CLCK_LINK}">${CLCK_LINK}</a>
                </div>
            `
        }
    </script>
</body>

</html>
